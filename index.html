<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Groupify</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main id="main">
        <div class="heading">
            <h1>Groupify</h1>
        </div>
        <div class="workspace">
            <div class="ws-heading">
                <p>Upload or Manually Enter Items</p>
            </div>
            <div class="main-ws">
                <form enctype="multipart/form-data" method="POST" action="/upload">
                    <label for="upload" class="custom-file-upload">
                        Upload CSV or TXT file
                    </label>
                    <input id="upload" type="file" accept=".csv, .txt" name="files" />
                </form>
            </div>
            <textarea rows="10" cols="50" id="upload_file" placeholder="Enter items here..."></textarea>
            <div id="itemCount"></div>
            <br><br>
            <label for="teamSize" class="labelcls">Enter Team Size: </label>
            <input type="number" id="teamSize" min="1" value="3">
            <button type="button" onclick="initializeGroups()">Generate Teams</button>
            <div class="parent"></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
