<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Groupify</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1>Groupify</h1>
        <h2>Upload or Manually Enter Items</h2>
        <form enctype="multipart/form-data" method="POST" action="/upload">
            Upload CSV or TXT file:
            <input id="upload" type="file" accept=".csv, .txt" name="files" />
        </form>

        <textarea class="form-control" rows="10" cols="50" id="upload_file" placeholder="Enter items here..."></textarea>
        
        <br><br>
        <label for="teamSize">Enter Team Size: </label>
        <input type="number" id="teamSize" min="1" value="3">
        <button type="button" onclick="initializeGroups()">Generate Teams</button>

        <div class="parent"></div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
